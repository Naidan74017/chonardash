<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
    <h1>Профиль пользователя</h1>
    <div id="profile"></div>
    <script>
        fetch('/api/profile')
            .then(res => res.json())
            .then(data => {
                document.getElementById('profile').innerHTML = `
                    <p><b>Имя:</b> ${data.name}</p>
                    <p><b>E-mail:</b> ${data.email}</p>
                `;
            })
            .catch(() => {
                window.location.href = '/auth.html';
            });
    </script>
</body>
</html>
